<div class="wrapper">
    <header class="fixed-header">
        <div id="container-header" class="container">
            <p id="player">{{playerName}}</p>
            <div id="container-points">
                <p>Points: </p>
                <p id="count">{{playerPoints}}</p>
            </div>
        </div>
    </header>
    <article class="main">
        <div>
            <button class ="click" #clickCounter (click)="click()">Click me!</button>
            <button  class ="buyAutoClick" #autoclick [disabled]="!enableAutoClick" (click)="buyAutoClick()" >
                <p *ngIf="enableAutoClick">Buy Autoclick</p>
                <p *ngIf="!enableAutoClick">Win more points</p>
              </button>
       
        </div>
    </article>
    <footer class="fixed-footer">
        <div class="container"><button class ="colorButton" #exit (click)="savePoints()" routerLink="/end/{{playerName}}">Exit!</button>
        </div>
    </footer>
</div>
