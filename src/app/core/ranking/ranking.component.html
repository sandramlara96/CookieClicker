

<div class="wrapper" >
  <header class="fixed-header">
    <div class="container">
      <h2>RANKING</h2>
    </div>
  </header>
  <article id ="main" class="main">
    <div class="tbl-content">
      <table id="myTable" cellpadding="0" cellspacing="0" border="0" 
   >
        <thead>
          <tr>
            <th data-field="name" scope="col" >Name</th>
            <th data-field="points" scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let player of ranking;">
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
  <footer class="fixed-footer">
    <div class="container"><button #exit routerLink="/end/{{playerName}}">Exit!</button></div>
  </footer>
</div>

<script>
  $(window).on("load resize ", function () {
    var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
    $('.tbl-header').css({ 'padding-right': scrollWidth });
    sortTable();
  }).resize();
</script>
