

<div class="wrapper" >
  <header class="fixed-header">
    <div class="container">
      <h2>RANKING</h2>
    </div>
  </header>
  <article id ="main" class="main">
    <div class="tbl-content">
      <table id="myTable" cellpadding="0" cellspacing="0" border="0" class="table"
      data-toggle="table" >
        <thead>
          <tr>
            <th data-field="name" data-sortable="true" scope="col">Name</th>
            <th data-field="points" data-sortable="true" scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let player of ranking;">
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
  <footer class="fixed-footer">
    <div class="container"><button #exit routerLink="/end/{{playerName}}">Exit!</button></div>
  </footer>
</div>

<script>
  $(window).on("load resize ", function () {
    var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
    $('.tbl-header').css({ 'padding-right': scrollWidth });
    sortTable();
  }).resize();

  function sortTable() {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("myTable");
    switching = true;
    /*Make a loop that will continue until
    no switching has been done:*/
    while (switching) {
      //start by saying: no switching is done:
      switching = false;
      rows = table.rows;
      /*Loop through all table rows (except the
      first, which contains table headers):*/
      for (i = 1; i < (rows.length - 1); i++) {
        //start by saying there should be no switching:
        shouldSwitch = false;
        /*Get the two elements you want to compare,
        one from current row and one from the next:*/
        x = rows[i].getElementsByTagName("TD")[0];
        y = rows[i + 1].getElementsByTagName("TD")[0];
        //check if the two rows should switch place:
        if (x.innerHTML > y.innerHTML) {
          //if so, mark as a switch and break the loop:
          shouldSwitch = true;
          break;
        }
      }
      if (shouldSwitch) {
        /*If a switch has been marked, make the switch
        and mark that a switch has been done:*/
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
}

</script>
